<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RecruitMe</title>
  <meta name="description" content="web app principal page">
  
  <!-- CSS Dependencies -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Shards-3.0.0/css/shards.min.css">
  <link rel="stylesheet" href="css/layout.css">
</head>

<body class="app">
 
 <!-- Welcome section-->
  <div class="welcome d-flex justify-content-center flex-column">
   <div class="container">
     
     <!-- navigation -->
     <nav class="navbar navbar-expand-lg navbar-dark pt-4 px-0">
       <a class="navbar-brand mr-5" href="#">
         <img src="images/final_logo_green_shards.png" class="mr-2" alt="RecruitMe">
       </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarNavDropdown">
         <ul class="navbar-nav">
           <li class="nav-item active">
             <a class="nav-link" href="#">Home</a>
           </li>
         </ul>
         
         <!-- Icons -->
         <ul class="header-social-icons navbar-nav ml-auto">
           <li class="nav-item">
             <a class="nav-link" href="https://github.com/diegozencode/recruitme"><i class="fa fa-github"></i></a>
           </li>
         </ul>
       </div>
     </nav>
     <!-- end navigation-->
     
   </div>
   <!-- end container -->

   <h1 class="section-title text-center m-5">Pick one</h1>
   <div class="container">
     <div class="py-4">
       <div class="row">
         <div class="card-deck">
           <div class="col-md-12 col-lg-6">
             <div class="card mb-6">
               <img class="card-img-top" src="images/devjpg.jpg" alt="card developer">
               <div class="card-body">
                 <h4 class="card-title">I am a Dev</h4>
                 <p class="card-text">Testing</p>
                 <a class="btn btn-success btn-pill" href="#">Get started</a>
               </div>
             </div>
           </div>
          
           <div class="col-md-12 col-lg-6">
             <div class="card mb-6">
               <img class="card-img-top" src="images/businessman.jpg" alt="card business man">
               <div class="card-body">
                 <h4 class="card-title">I am a Recruiter</h4>
                 <p class="card-text">Testing</p>
                 <a class="btn btn-success btn-pill" href="#">Give it a try</a>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
  </div>
  <!-- end welcome -->
  <!-- Optional JacaScript Dependencies: JQuery, Popper, Bootstrap and Shards-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="Shards-3.0.0/js/shards.min.js"></script>
</body>
</html>
