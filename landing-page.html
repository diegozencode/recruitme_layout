       </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

       </button>

           </li>
         </ul>

         <ul class="header-social-icons navbar-nav ml-auto">
           <li class="nav-item">
             <a class="nav-link" href="https://github.com/diegozencode/recruitme"><i class="fa fa-github"></i></a>
           </li>
         </ul>
       </div>
     </nav>
     <!-- end navigation-->
     
   </div>

       <div class="col-lg-5 col-sm-12 mt-auto mb-auto mr-3">
         <h1 class="welcome-heading display-4 text-white">Keep test</h1>
         <p class="text-muted">Keep it simple</p>
         <a class="btn btn-lg btn-success btn-pill align-self-center" href="#"><i class="fa fa-laptop mr-2"></i>Try it</a>
         <div class="d-block mt-4">
           <p class="text-muted">Available soon on</p>
           <a href="#"><img src="Shards-3.0.0/images/app-promo/badge-apple-store.png" alt="Get it on Apple Store" class="w-25"></a>
           <a href="#"><img src="Shards-3.0.0/images/app-promo/badge-google-play-store.png" alt="Get it on Google Play Store" class="w-25"></a>

       </div>
       
       <div class="col-lg-4 col-md-5 col-sm-12 ml-auto">

       </div>
     </div>
   </div>
   <!-- end main -->
   
  </div>

   <div class="section-title text-center m-5"></div>

           <div class="col-md-6 col-lg-6">

                 <h4 class="card-title">I am a Dev</h4>
                 <div class="text-center">
                   <a class="btn btn-success btn-pill text-center" href="#">Be recruited</a>  
                 </div>
               </div>
             </div>
           </div>
          
           <div class="col-md-6 col-lg-6">
             <div class="card mb-6">
               <img class="card-img-top" src="images/rec_logo.png" alt="card business man">
               <div class="card-body">
                 <h4 class="card-title">I am a Recruiter</h4>
                 <div class="text-center">
                   <a class="btn btn-success btn-pill" href="#">Recruit</a>  
                 </div>
               </div>
             </div>
           </div>
         </div>
